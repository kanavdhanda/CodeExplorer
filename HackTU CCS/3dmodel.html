<!DOCTYPE html>
<html>
<head>
    <title>Keypad</title>
    <style>
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background-color: midnightblue;
            padding: 20px;
            border-radius: 10px;
            color: #ccc;
        }

        .keypad button {
            background-color: midnightblue;
            color: #ccc;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .keypad button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="keypad">
        <button onclick="handleButtonClick('0')">0</button>
        <button onclick="handleButtonClick('1')">1</button>
        <button onclick="handleButtonClick('2')">2</button>
        <button onclick="handleButtonClick('3')">3</button>
        <button onclick="handleButtonClick('4')">4</button>
        <button onclick="handleButtonClick('5')">5</button>
        <button onclick="handleButtonClick('6')">6</button>
        <button onclick="handleButtonClick('7')">7</button>
        <button onclick="handleButtonClick('8')">8</button>
        <button onclick="handleButtonClick('9')">9</button>
        <button onclick="handleButtonClick('A')">A</button>
        <button onclick="handleButtonClick('B')">B</button>
        <button onclick="handleButtonClick('C')">C</button>
        <button onclick="handleButtonClick('D')">D</button>
        <button onclick="handleButtonClick('Enter')">Enter</button>
    </div>

    <script>
        function handleButtonClick(code) {
            // Send the selected code to the backend of your website
            // Replace the URL with the actual endpoint of your backend
            fetch('https://example.com/backend', {
                method: 'POST',
                body: JSON.stringify({ code }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                // Handle the response from the backend
                console.log(response);
            })
            .catch(error => {
                // Handle any errors that occur during the request
                console.error(error);
            });
        }
    </script>
</body>
</html>
